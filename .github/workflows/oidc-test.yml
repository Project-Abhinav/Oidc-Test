name: OIDC Test
# trigger workflow

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  test-oidc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::387904338201:role/github-oidc-role
          aws-region: ap-south-1

      - name: Verify AWS identity
        run: aws sts get-caller-identity
        
      - name: Create test file
        run: echo "Hello from GitHub OIDC" > oidc-proof.txt

      - name: Upload file to S3
        run: aws s3 cp oidc-proof.txt s3://oidc-test-bucket-github/


